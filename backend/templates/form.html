<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Portfolio Generator Form</title>
</head>
<body>
    <h1>Generate Your Portfolio</h1>

    <fieldset>
            <legend>Personal Info</legend>
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="personalInfo[fullName]" required /><br/>

            <label for="email">Email:</label>
            <input type="email" id="email" name="personalInfo[email]" /><br/>

            <label for="summary">Summary:</label><br/>
            <textarea id="summary" name="personalInfo[summary]" rows="4" cols="50"></textarea>
        </fieldset>

        <fieldset>
            <legend>Education (Add multiple by repeating fields)</legend>
            <label for="degree">Degree:</label>
            <input type="text" id="degree" name="education[0][degree]" /><br/>
            <label for="institution">Institution:</label>
            <input type="text" id="institution" name="education[0][institution]" /><br/>
            <label for="startDate">Start Date:</label>
            <input type="text" id="startDate" name="education[0][startDate]" /><br/>
            <label for="endDate">End Date:</label>
            <input type="text" id="endDate" name="education[0][endDate]" />
        </fieldset>

        <fieldset>
            <legend>Skills (comma separated)</legend>
            <input type="text" id="skills" name="skills" placeholder="e.g. Python, JavaScript, AI" />
        </fieldset>

        <button type="submit">Generate Portfolio</button>
    </form>
</body>
</html>
